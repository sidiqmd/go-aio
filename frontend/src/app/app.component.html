<div class="bg-gray-50 p-4 min-h-screen">
  <div
    class="bg-gray-200 rounded shadow border border-gray-300 p-5 max-h-screen w-screen xl:w-1/3 md:w-1/2 mx-auto my-auto">
    <div class="grid grid-cols-12 mb-5">
      <div class="text-2xl font-bold col-span-7">Todo List</div>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 col-start-10 col-span-3"
        (click)="openModal()">
        Add Todo</button>
    </div>

    <!-- List -->
    <div class="grid grid-cols-1 gap-4">
      <div *ngFor="let todo of todoList" class="bg-white shadow p-4 rounded">
        <!-- Item -->
        <div class="flex items-center">
          <!-- Checkbox -->
          <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" [checked]="todo.completed"
            (change)="toggleCompleted(todo)">
          <div class="ml-5 text-lg font-semibold">{{ todo.title }}</div>

          <!-- Icon Button -->
          <div class="grow flex justify-end">
            <!-- Delete Icon Buttom -->
            <button type="button" (click)="onDeleteClick(todo.id)"
              class="text-red-700 font-medium rounded-lg text-sm text-center inline-flex items-center mr-2">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 18 20">
                <path
                  d="M17 4h-4V2a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2H1a1 1 0 0 0 0 2h1v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1a1 1 0 1 0 0-2ZM7 2h4v2H7V2Zm1 14a1 1 0 1 1-2 0V8a1 1 0 0 1 2 0v8Zm4 0a1 1 0 0 1-2 0V8a1 1 0 0 1 2 0v8Z" />
              </svg>
              <span class="sr-only">Icon description</span>
            </button>

            <!-- Edit Icon Button -->
            <button type="button" (click)="onEditClick(todo)"
              class="text-blue-700 font-medium rounded-lg text-sm text-center inline-flex items-center mr-2">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 18">
                <path
                  d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z" />
                <path
                  d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z" />
              </svg>
              <span class="sr-only">Icon description</span>
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Modal container -->
  <div *ngIf="isModalOpen"
    class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white p-8 rounded shadow-lg w-1/2">
      <!-- Modal content (form for creating/updating todoList) -->
      <h2 class="text-2xl font-semibold mb-4">Create Todo</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Item</label>
          <input type="text" id="title" name="title" class="border border-gray-300 rounded p-2 w-full"
            [(ngModel)]="todoTitle" />
        </div>
        <!-- Add more form fields as needed -->
        <div class="flex items-center mt-4 justify-end">
          <button
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2"
            (click)="closeModal()">Close</button>
          <button
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 justify-end"
            type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
